<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Learning the DOM</title>
  </head>

  <body>
    <h1>Document Object Model</h1>

    <script>
      // problem #1
      var createPara = document.createElement("p");
      
      // problem #2
      createPara.textContent = "Hello Javascript";
      
      // problem #3
      var createPara2 = document.createElement("p");
      createPara2.innerHTML = "I love <strong>Javascript</strong>";

      document.body.appendChild(createPara);
      document.body.appendChild(createPara2);

      // problem #4

      var unorderedList = document.createElement("ul");
      document.body.appendChild(unorderedList);

      var list = document.createElement("li");
      var list1 = document.createElement("li");
      var list2 = document.createElement("li");

      unorderedList.appendChild(list);
      unorderedList.appendChild(list1);
      unorderedList.appendChild(list2);

      list.textContent = "Buy groceries";
      list1.textContent = "Feed the cat";
      list2.textContent = "Do laundry";

      // problem #5

      // unorderedList.removeChild(unorderedList.firstElementChild);
      unorderedList.firstChild.remove();
    </script>
  </body>

</html>
